<body>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js">
    </script>
    <script src="../js/login.js">
    </script>
    <div class="back">
    </div>
    <div class="hexagon-background">
        <form class="login-form" action="index.html" method="post">
            <div class="signup-text">
                <a href="#">
                    <p>Registrarse</p>
                </a>
            </div>
            <div class="logo-img">
                <img src="/static/img/logo_Login.svg" alt="Wetopia">
            </div>
            <p>Iniciar Sesión</p>
            <div class="login-input">
                <img src="/static/img/Login_mail.svg">
                <input type="text" name="login-email" placeholder="Email">
            </div>
            <div class="login-input">
                <img src="/static/img/Login_pass.svg">
                <input type="password" name="login-password" placeholder="Contraseña">
            </div>
            <input class="login-button" type="button" name="login-button" value="Entrar">
        </form>
    </div>
</body>
