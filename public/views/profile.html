        <ul class="menu-icons">
          <li ng-click="showNotifications()"><img src="/static/img/buttons/btn_notifications.svg" class="icon" alt="" /></li>

<main class="main-feed">
  <div class="user-profile">
    <div class="user-image">
      <img src="" alt="" />
    </div>
    <div class="user-info">
      <p class="name">{{user.name}} {{user.surname}}</p>
      <p class="username">{{user.username}}</p>
      <p class="bio">{{user.bio}}</p>
      <p class="location">{{user.location.city}}, {{user.location.state}}</p>
      <p class="work not-available">Not available for work</p>
    </div>
  </div>

  <div class="moment" ng-repeat="moment in user.moments">
    <div class="moment-text">
      <div class="moment-info">
        <p class="user-name">{{user.name}} {{user.surname}}</p>
        <p>{{moment.description}}</p>
        <p class="question">{{moment.question}}</p>
      </div>
    </div>
    <div class="moment-image" ng-if="!!moment.files.lenght">
      <img src="" alt="" />
    </div>
    <ul class="moment-tags tags">
      <li>iOS</li>
      <li>Food</li>
      <li>Design</li>
    </ul>
    <div class="feedback-count">
      <p>0 feedbacks</p>
    </div>
    <div class="moment-stats">
      <div class="hearts">
        <p>32</p>
      </div>
      <div class="feedback-icon">
        <p>Add feedback</p>
      </div>
    </div>
  </div>
