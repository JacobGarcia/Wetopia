<header class="mobile-header">
  <nav>
    <ul class="menu">
      <li></li>
      <li class="title">New Project</li>
      <li>
        <ul class="menu-icons">
          <li ui-sref="feed"><img src="/static/img/buttons/btn_cancel.svg" class="icon" alt="" /></li>
        </ul>
      </li>
    </ul>
  </nav>
</header>
<main>
  <div class="project">
    <div class="project-type">
      <div class="type">
        <input type="radio" ng-model="project.type" id="product" name="type" value="product">
        <label for="product">Product</label>
      </div>
      <div class="type">
        <input type="radio" ng-model="project.type" id="service" name="type" value="service">
        <label for="service">Service</label>
      </div>
    </div>
    <label for="name">Name of the project</label>
    <input ng-model="project.name" type="text" name="name" placeholder="Name" id="name">
    <label>Pick a color</label>
    <div class="project-color">
      <input type="radio" name="color" value="">
      <input type="radio" name="color" value="">
      <input type="radio" name="color" value="">
      <input type="radio" name="color" value="">
      <input type="radio" name="color" value="">
    </div>
    <label for="description">Description</label>
    <textarea ng-model="project.description" name="description" id="description" placeholder="Description..."></textarea>
    <div class="project-members">
      <label>Members</label>
    </div>
      <input type="button" name="create" value="create" ng-click="submitProject(project)">
  </div>
</main>
